<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/styles.css" rel="stylesheet">
	<title>Sorted Subway Entrances</title>

</head>
<body>
	<div id = "title">
		<span>Choose one or multiple subway lines to see which stations fall under them</span>
	</div>
	<div id = "menu">
		<div class = "button blue" data-which="A">
			A
		</div>
		<div class = "button blue" data-which="C">
			C
		</div>
		<div class = "button blue" data-which="E">
			E
		</div>
		<div class = "button orange" data-which="B">
			B
		</div>
		<div class = "button orange" data-which="D">
			D
		</div>
		<div class = "button orange" data-which="F">
			F
		</div>
		<div class = "button orange" data-which="M">
			M
		</div>
		<div class = "button lgreen" data-which="G">
			G
		</div>
		<div class = "button grey" data-which="L">
			L
		</div>
		<div class = "button brown" data-which="J">
			J
		</div>
		<div class = "button brown" data-which="Z">
			Z
		</div>
		<div class = "button yellow" data-which="N">
			N
		</div>
		<div class = "button yellow" data-which="R">
			R
		</div>
		<div class = "button yellow" data-which="Q">
			Q
		</div>
		<div class = "button red" data-which="1">
			1
		</div>
		<div class = "button red" data-which="2">
			2
		</div>
		<div class = "button red" data-which="3">
			3
		</div>
		<div class = "button green" data-which="4">
			4
		</div>
		<div class = "button green" data-which="5">
			5
		</div>
		<div class = "button green" data-which="6">
			6
		</div>
		<div class = "button green" id = "express" data-which="6 Express">
			<span>6</span>
		</div>
		
		<div class = "button purple" data-which="7">
			7
		</div>
		<div class = "button purple" id = "express" data-which="7 Express">
			<span>7</span>
		</div>
		
		<div class = "button dgrey" data-which="S">
			S
		</div>
		<div id = 'bottommenu'>
			<div id = 'bakebutton' class='bottombutton'>
				Get results
			</div>
			<div id = 'clear' class='bottombutton'>
				Reset
			</div>
		</div>
	</div>

	<div id ="canvas">
		

	</div>

	<script id="template" type="text/jst">
		<div class="entrance-container">
			<ul class="lines">
				<% linelist.forEach(function(line){ %>
					<% if (line==/[0-9]/) { %>
						<li class="line" data-which-line="<%= line %>">
							<span><%= line %></span>
						</li>
					<% } else { %>
						<li class="line" id ="express" data-which-line="<%= line %>">
							<span>
								<%= line.split(' ')[0] %>
							</span>
						</li>
					<% } %>
				<% }); %>
			</ul>
			<div class="direction">
				<span class="label">Direction: </span>
				<% if (!direction){ %>
					Both
				<% } else { %>
					<%= direction %>
				<% } %>
			</div>
			<div class="name"><span class="label">Name: </span><%= name %></div>
		</div>
	</script>

	<script src="js/thirdparty/underscore-min.js"></script>
	<script src="js/thirdparty/jquery-1.11.1.min.js"></script>
	<script src="js/thirdparty/d3.v3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
